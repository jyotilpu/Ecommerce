<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>


<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-4">Sign in to Your Account</h2>
    <form>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-600 mb-1" for="email">Email</label>
        <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" required>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-600 mb-1" for="password">Password</label>
        <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" required>
        <p class="mt-8 mb-6">By continuing, you agree to shopcart's Conditions of Use and Privacy Notice.</p>
      </div>
      <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition duration-300">Sign In</button>
    </form>
    <div class="mt-4 text-center">
      <span class="text-gray-600">New to shopcart?</span>
      <a href="login.html" class="text-blue-500 font-medium hover:underline">Create your Shopcart account</a>
    </div>
  </div>


</body>
<script src="https://cdn.tailwindcss.com"></script>
</html>
