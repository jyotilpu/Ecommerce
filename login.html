<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>


<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-4">Create Account</h2>
    <form>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-600 mb-1" for="email">Name</label>
        <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" required>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-600 mb-1" for="email">Email</label>
        <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" required>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-600 mb-1" for="password">Password</label>
        <input placeholder="At least 8 digit" type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" required>
   
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-600 mb-1" for="password">Re-Enter Password</label>
        <input  type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" required>
        
      </div>
      <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition duration-300">continue</button>
      <p class="mt-6 mb-3">By creating an account, you agree to shopcart  Conditions of Use and Privacy Notice.</p>
      <hr>
    </form>
    <div class="mt-4 text-center">
      <span class="text-gray-600">Already have an account?</span>
      <a href="sign up.html" class="text-blue-500 font-medium hover:underline">Sign in</a>
    </div>
  </div>


</body>
<script src="https://cdn.tailwindcss.com"></script>
</html>
